<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repo Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="repo-card">
	  <div class="repo-card__image-wrap">
	    <div class="repo-card__thumb-wrap">
		    <img class="repo-card__thumb" />
	    </div>
	    <header class="repo-card__header">
	      <h1 class="repo-card__title">-- Title --</h1>
	      <div class="repo-card__subtitle">-- Subtitle --</div>
	    </header>
	  </div>

	  <div class="repo-card__content-wrap">
	    <div class="repo-card__content">
	      -- Info --
	    </div>
	  </div>

	  <ul class="repo-card__social">
	    <li class="repo-card__social-item">
				<a class="github-button"
				   href="https://github.com/farhadg/init"
				   data-icon="octicon-star"
				   data-count-href="/farhadg/init/stargazers"
				   data-count-api="/repos/farhadg/init#stargazers_count"
				   data-count-aria-label="# stargazers on GitHub"
				   aria-label="Star farhadg/init on GitHub">Star</a>
	    </li>
	    <li class="repo-card__social-item">
				<a class="github-button"
				   href="https://github.com/farhadg/init/fork"
				   data-icon="octicon-repo-forked"
				   data-count-href="/farhadg/init/network"
				   data-count-api="/repos/farhadg/init#forks_count"
				   data-count-aria-label="# forks on GitHub"
				   aria-label="Fork farhadg/init on GitHub">Fork</a>
	    </li>
	    <li class="repo-card__social-item">
				<a class="github-button"
				   href="https://github.com/farhadg"
				   data-count-href="/farhadg/followers"
				   data-count-api="/users/farhadg#followers"
				   data-count-aria-label="# followers on GitHub"
				   aria-label="Follow @farhadg on GitHub">Follow @farhadg</a>
	    </li>
	  </ul>
	</div>

	<!--

			Some random libraries to test the script extractor

	-->

	<!--<script src="somerandomsript.js"></script>-->
	<!--<script src="jquery.js"></script>-->
	<!--<script src="angular.js"></script>-->
	<!--<script src="anotherOne.js"></script>-->

	<!--

		Best libraries waiting to be loaded :)

	-->

	<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
	<script src="./script-tag-data.js"></script>
	<script src="./repo-card.js"></script>
	<script>
		RepoCard.configure({
			title: 'Repo Card JSON',
			subtitle: '@Amad27, @FarhadG',
			info: 'This is some info about Repo Card and how we were inspired to create something neat to save us time, all the while looking fresh.',
			thumb: 'url(https://farm4.staticflickr.com/3022/3009079316_3caf8c7655_q.jpg)',
			username: 'farhadg',
			repo: 'init'
		});
	</script>

</body>
</html>
