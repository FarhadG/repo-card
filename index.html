<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repo Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="repo-card">
  <div class="repo-card__image-wrap">
	    <div class="repo-card__location"><i class="fa fa-map-pin"></i></div>
	    <div class="repo-card__thumb-wrap">
		    <img class="repo-card__thumb" />
	    </div>
	      <header class="repo-card__header">
	        <h1 class="repo-card__title">-- Repo Name --</h1>
	        <div class="repo-card__author">-- Repo Author(s) --</div>
	      </header>
	  </div>

	  <div class="repo-card__content-wrap">
	    <div class="repo-card__content">
	      -- Repo Info --
	    </div>
	  </div>

	  <ul class="repo-card__social">
	    <li class="repo-card__socialItem">
		    <a href="#" class="repo-card__socialLink"><i class="fa fa-facebook"></i></a>
	    </li>
	    <li class="repo-card__socialItem">
		    <a href="#" class="repo-card__socialLink"><i class="fa fa-twitter"></i></a>
	    </li>
	    <li class="repo-card__socialItem">
		    <a href="#" class="repo-card__socialLink"><i class="fa fa-instagram"></i></a>
	    </li>
	    <li class="repo-card__socialItem">
		    <a href="#" class="repo-card__socialLink"><i class="fa fa-link"></i></a>
	    </li>
	    <li class="repo-card__socialItem">
		    <a href="#" class="repo-card__socialLink"><i class="fa fa-envelope"></i></a>
	    </li>
	  </ul>

	</div>

	        data-name="Repo Card"
	        data-author="@Amad27, @FarhadG"
	        data-info="This is some info about Repo Card and how we were inspired to create something neat to save us time, all the while lookin' fresh."
	        data-thumb="url(https://farm4.staticflickr.com/3022/3009079316_3caf8c7655_q.jpg)"
	></script>

</body>
</html>
