<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repo Card</title>
</head>
<body>

	<!-- one way of adding repo cards which needs the ID and the data points
	<script src="./repo-card.js"
	        id="repo-card-lib"
	        data-repo="init"
					data-username="farhadg"
					data-title="Repo Card"
					...>
	</script>
  -->

	<!-- another way of adding repo cards: a script tag with another configuring the options -->
	<script src="dist/repo-card.min.js"></script>
	<script>
		RepoCard.configure({
			repo: 'init',
			username: 'farhadg',
			title: 'Repo Card',
			subtitle: 'amad27 -- farhadg',
			thumb: '#ff0000', // url(someRandomFile)
			background: '#fff', // can be url(someRandomFile)
			info: 'This is some info about Repo Card and how we were inspired to create something neat to save us time, all the while looking fresh.',
			position: {
				top: 15,
				right: 15
			},
			// these settings below turn the various buttons off and centers the button count
			// stars: false,
			// fork: false,
			// follow: false
		});
	</script>

</body>
</html>
