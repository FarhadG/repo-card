<!--LOCALLY-->
<script src="../repo-card.js"></script>
<script>
  RepoCard
    .configure({
      theme: 'doodle',
      repo: 'init',
      username: 'farhadg',
      title: 'Init',
      subtitle: '<a href="http://www.github.com/farhadg" target="_blank">@farhadg</a>',
      info: 'A quick way to get you to the first commit of any GitHub repo (tracks branches too)',
      background: 'url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/dark_embroidery.png)',
      thumb: 'url(https://avatars0.githubusercontent.com/u/1647596?v=3&s=460)',
      position: {
        bottom: 15,
        right: 15
      }
    });
</script>
